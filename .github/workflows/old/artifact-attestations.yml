name: Artifact Attestations

on:
  # Run only on release tags and main branch
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'Dockerfile*'
      - 'go.mod'
      - 'go.sum'
      - 'main.go'
  
  # Allow manual triggering
  workflow_dispatch:

permissions:
  id-token: write    # Required for signing attestations
  contents: read     # Required to read the repository
  attestations: write # Required to write attestations
  packages: write    # Required for container images

jobs:
  attest-artifacts:
    name: Generate & Verify Attestations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup for building
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Set lowercase repository name
      - name: Set lowercase repository name
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LC=${REPO_LC}" >> $GITHUB_ENV
          if [[ ${{ github.ref }} == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "IMAGE_TAG=${TAG}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          fi

      # Build binary
      - name: Build binary
        run: |
          go mod download
          go build -v -o localca-go
          chmod +x localca-go

      # Generate SBOM for binary
      - name: Generate Binary SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          artifact-name: localca-go-sbom
          output-file: localca-go.spdx.json

      # Generate binary attestations
      - name: Generate Binary Attestations
        run: |
          # Generate build provenance attestation
          echo "Generating build provenance attestation..."
          gh extension install github.com/slsa-framework/slsa-github-generator/actions/attestations/prepare-attestation
          gh prepare-attestation localca-go || true
          
          # Generate SBOM attestation
          echo "Generating SBOM attestation..."

      # Generate binary attestations with GitHub Actions
      - name: Generate Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: localca-go

      - name: Generate SBOM Attestation
        uses: actions/attest-sbom@v1
        with:
          subject-path: localca-go
          sbom-path: localca-go.spdx.json

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and attest backend container
      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/backend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=ghcr.io/${{ env.REPO_LC }}/backend:${{ env.IMAGE_TAG }}

      # Generate SBOM for backend container
      - name: Generate Backend SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ env.REPO_LC }}/backend:${{ env.IMAGE_TAG }}
          format: spdx-json
          output-file: backend.spdx.json

      # Attest backend container
      - name: Attest Backend
        run: |
          # Generate container attestations
          echo "Attesting backend container..."
          
      - name: Attest Backend Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ env.REPO_LC }}/backend
          subject-digest: ${{ steps.build-backend.outputs.digest }}
          push-to-registry: true

      - name: Attest Backend SBOM
        uses: actions/attest-sbom@v1
        with:
          subject-name: ghcr.io/${{ env.REPO_LC }}/backend
          subject-digest: ${{ steps.build-backend.outputs.digest }}
          sbom-path: backend.spdx.json
          push-to-registry: true

      # Build and attest frontend container
      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/frontend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=ghcr.io/${{ env.REPO_LC }}/frontend:${{ env.IMAGE_TAG }}

      # Generate SBOM for frontend container
      - name: Generate Frontend SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ env.REPO_LC }}/frontend:${{ env.IMAGE_TAG }}
          format: spdx-json
          output-file: frontend.spdx.json

      # Attest frontend container
      - name: Attest Frontend Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ env.REPO_LC }}/frontend
          subject-digest: ${{ steps.build-frontend.outputs.digest }}
          push-to-registry: true

      - name: Attest Frontend SBOM
        uses: actions/attest-sbom@v1
        with:
          subject-name: ghcr.io/${{ env.REPO_LC }}/frontend
          subject-digest: ${{ steps.build-frontend.outputs.digest }}
          sbom-path: frontend.spdx.json
          push-to-registry: true

      # Verify attestations
      - name: Verify Attestations
        run: |
          echo "Verifying binary attestation..."
          gh attestation verify ./localca-go -R ${{ env.REPO_LC }} || true
          
          echo "Verifying binary SBOM attestation..."
          gh attestation verify ./localca-go -R ${{ env.REPO_LC }} --predicate-type https://spdx.dev/Document/v2.3 || true
          
          echo "Verifying backend container attestation..."
          gh attestation verify oci://ghcr.io/${{ env.REPO_LC }}/backend:${{ env.IMAGE_TAG }} -R ${{ env.REPO_LC }} || true
          
          echo "Verifying frontend container attestation..."
          gh attestation verify oci://ghcr.io/${{ env.REPO_LC }}/frontend:${{ env.IMAGE_TAG }} -R ${{ env.REPO_LC }} || true

      # Upload attestations and SBOMs as artifacts
      - name: Upload Attestations and SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: attestations-and-sboms
          path: |
            localca-go.spdx.json
            backend.spdx.json
            frontend.spdx.json
          retention-days: 90 